<section class="add-post">
  <div class="add-page-title">
    <h1>Add photo</h1>
  </div>
  <div class="add-page">
    <div class="user-posts">
      <h2>
        Your posts:
      </h2>
      <div id="posts">

      </div>
    </div>
    <div class="edit-post">
      <h2>
        Edit post:
      </h2>
      <div class="edit">
        <div class="edit-post-canvas circle-block">
          <div class="canvas">
            <div class="load-image">
              <h3>
                Load your photo
              </h3>
              <button>Upload</button>
              <h3>or you can drag and drop</h3>
            </div>
            <div class="edit-description">
              <label for="tags-upload">
                Add tags
                <textarea class="input-upload-photos" name="tags-upload" id="tags-upload"></textarea>
              </label>

              <label for="description-upload">
                Add description
                <textarea class="input-upload-photos" name="description-upload" id="description-upload"></textarea>
              </label>
            </div>
          </div>
        </div>
        <div class="edit-button">
          <button>Apply</button>
        </div>
      </div>

    </div>
  </div>
</section>
